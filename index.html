<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="image-container">
        <img src="./images/illustration-hero.svg" alt="image" class="image" />
      </div>
      <div class="main-text">
        <h1 class="title">Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <div class="plan-sub-div1">
            <img
              src="./images/icon-music.svg"
              alt="music-icon"
              class="music-icon"
            />
            <div class="plan-rate">
              <h5>Annual Plan</h5>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="plan-sub-div2"><a href="#">Change</a></div>
        </div>
        <button class="button_order">Proceed to Payment</button>
        <button class="button_cancel">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
